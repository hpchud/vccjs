---

sshd-priv:
    type: shell
    exec: mkdir /var/run/sshd

sshd:
    type: daemon
    exec: /usr/sbin/sshd -D
    requires: clusterstart, sshd-priv

server_name:
    type: shell
    exec: "cat /etc/hostname > /var/spool/torque/server_name"

trqauthd:
    type: daemon
    exec: /usr/sbin/trqauthd -D
    requires: clusterstart, server_name

pbs_server:
    type: daemon
    exec: /usr/sbin/pbs_server -D
    requires: trqauthd

clustertargets:
    type: shell
    exec: "/bin/true"
    requires: pbs_server, sshd